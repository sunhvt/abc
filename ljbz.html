<script type="text/javascript">
	$('#fiction_container').html("<ul class='u-tab12'><li><p>在起重作业时必须明确指挥人员,指挥人员应佩带鲜明的标志或特殊颜色的安全帽。</p></li><li class='prev_button1'>正确</li><li></p>起重作业按工件重量可划分三个等级：大型：100吨以上、中型：40吨至100吨、小型：40吨以下。</p></li><li class='prev_button1'>正确</li><li></p>我国的安全生产方针是：安全第一、防消结合。</p></li><li class='prev_button1'>错误</li><li></p>三不伤害是指：不伤害自己、不伤害别人，不被别人伤害。</p></li><li class='prev_button1'>正确</li><li></p>生产经营单位的法人对本单位的安全生产工作全面负责。</p></li><li class='prev_button1'>错误</li><li></p>生产经营单位的主要负责人和安全生产管理人员之一具备与本单位所从事的生产经营活动相应的安全生产知识和管理能力即可。</p></li><li class='prev_button1'>错误</li><li></p>经营场所和员工宿舍应当设有符合紧急疏散要求、标志明显、保持畅通的出口。</p></li><li class='prev_button1'>正确</li><li></p>从业人员有权对本单位安全生产工作中存在的问题提出批评、检举、控告；但无权拒绝违章指挥和强令冒险作业。</p></li><li class='prev_button1'>错误</li><li></p>分承包方是：为供方提供产品的组织。</p></li><li class='prev_button1'>正确</li><li></p>国家对危险化学品的运输实行资质认定制度；未经资质认定，可运输危险化学品。</p></li><li class='prev_button1'>错误</li><li></p>特种设备是指涉及生产安全、危险性较大的设备和设施。</p></li><li class='prev_button1'>正确</li><li></p>用火化验分析标准：可燃气体爆炸下限大于4%时，分析检测数据小于0.5%为合格；可燃气体爆炸下限小于4%时，分析检测数据小于0.1%为合格。</p></li><li class='prev_button1'>错误</li><li></p>用火部位存在有毒有害介质的，应对其浓度作检测分析，若其含量超过车间空气中有毒物质最高容许浓度的，应采取相应的安全措施，并在“用火作业许可证”“其他补充安全措施”一栏注明。</p></li><li class='prev_button1'>正确</li><li></p>从事特种作业人员必须经过专门的安全知识与安全操作技能培训，并经过考核，取得国家安全证书，方可上岗工作。</p></li><li class='prev_button1'>错误</li><li></p>环境因素是指：一个组织活动、产品或服务中与环境发生相互作用的因素。</p></li><li class='prev_button1'>正确</li><li></p>持续改进：强化环境管理体系的过程，目的是根据组织的环境方针，改进局部环境绩效。</p></li><li class='prev_button1'>错误</li><li></p>污染预防是采用防止、减少或控制污染的各种过程、惯例、材料或产品，可包括再循环、处理、过程更改、控制机制、资源的有效利用和材料替代等。</p></li><li class='prev_button1'>正确</li><li></p>只有在中华人民共和国领域内从事生产经营活动的私营企业的安全生产，适用《安全生产法》。</p></li><li class='prev_button1'>错误</li><li></p>生产经营单位新建、改建、扩建工程项目（以下统称建设项目）的安全设施，必须与主体工程同时设计、同时施工、同时投入生产和使用。但安全设施投资不应当纳入建设项目概算。</p></li><li class='prev_button1'>错误</li><li></p>苯的重度中毒主要表现为头晕、头痛、乏力、记忆力减退等神经衰弱症侯群，可伴有轻度出血症状。</p></li><li class='prev_button1'>错误</li><li></p>关键装置是指：工艺生产操作是易燃、易爆、易腐蚀、高温、高压、真空、深冷、临氢烃氧化等条件下进行生产的装置。</p></li><li class='prev
